<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>JurosComposto</title>
</head>
<body>
  <h1>Calculadora de Juros Compostos</h1>
  <form id="form">
    <div>
      <label for="capital">Capital inicial (R$): </label>
      <input id="capital" name="capital" type="number" required step="0.01" >
    </div>
    <div>
      <label for="taxa">Taxa de juros (% ao mês): </label>
      <input id="taxa" name="taxa" type="number" required step="0.01" >
    </div>
    <div>
      <label for="tempo">Tempo (meses): </label>
      <input id="tempo" name="tempo" type="number" required >
    </div>
    <div>
      <button type="submit">Calcular</button>
      <button id="limpar" type="reset">Limpar</button>
    </div>
  </form>

  <table id="tabelaResultados">
    <thead>
      <tr>
        <th>Mês</th>
        <th>Montante (R$)</th>
        <th>Juros Acumulado (R$)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>1.050,00</td>
        <td>50,00</td>
      </tr>
      <tr>
        <td>2</td>
        <td>1.102,50</td>
        <td>102,50</td>
      </tr>
    </tbody>
  </table>

  <script src="./main.js"></script>
</body>
</html>
