<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>WealthTech</title>
</head>
<header>
  <h2 class="titulo">WealthTech</h2>
</header>
<body>
  <div class="hero">
    <h1 class="titulo">WealthTech</h1>
    <h3>Calculadora de Juros Compostos</h3>
  </div>
  <form id="form" class="Forms">
    <div>
      <label for="capital">Capital inicial (R$): </label>
      <input id="capital" name="capital" type="number" required step="0.01" >
    </div>
    <div>
      <label for="taxa">Taxa de juros (% ao mês): </label>
      <input id="taxa" name="taxa" type="number" required step="0.01" >
    </div>
    <div>
      <label for="tempo">Tempo (meses): </label>
      <input id="tempo" name="tempo" type="number" required >
    </div>
    <div>
      <button type="submit">Calcular</button>
      <button id="limpar" type="reset">Limpar</button>
    </div>
  </form>

  <table id="tabelaResultados" class="tabela">
    <thead>
      <tr>
        <th>Mês</th>
        <th>Montante (R$)</th>
        <th>Juros Acumulado (R$)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="./main.js"></script>
</body>
</html>
